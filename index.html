<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign Up</h1>
            </header>
            <main class="signup-body">
                <from action="#">
                    <p>
                        <laber for="full name">Full Name</laber>
                        <input type="text" id="fullname" placeholder="Enter name" required>
                    </p>

                    <p>
                        <laber for="email">Your Email</laber>
                        <input type="email" id="email" placeholder="xyz@gmail.com" required>
                    </p>

                    <p>
                        <laber for="password">Password</laber>
                        <input type="password" id="password" placeholder="at least 8 characters" 
                        required>
                    </p>

                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>

                </from>
            </main>

            <footer class="signup-footer">
                <p>Already have an Account ? <a href="#">Login</a></p>
            </footer>
    </div>
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    </div>
</body>
</html>
